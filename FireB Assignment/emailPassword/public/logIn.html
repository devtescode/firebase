<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Log In</title>
</head>
<body>
    <div class="col-10 col-md-4 m-auto shadow p-4 mt-5 rounded">
        <h2 class="text-center pb-2">Sign Up</h2>
        <input type="text" placeholder="Email Address" id="userEmail" class="form-control mb-3">
        <input type="password" placeholder="Password" id="userPassword" class="form-control mb-2">
        <div class="text-center"><button id="logIn" class="col-10 col-md-7 btn btn-secondary">Log In</button></div>
       </div>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword} from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
    
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
    
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyCgmVKAhKlHXTwliCuiQaY1840gjlS7MK0",
          authDomain: "emailpw-5f0ab.firebaseapp.com",
          projectId: "emailpw-5f0ab",
          storageBucket: "emailpw-5f0ab.appspot.com",
          messagingSenderId: "645836965783",
          appId: "1:645836965783:web:77727fc13a58b29331a6d2"
        };
    
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        document.getElementById("logIn").addEventListener("click", () => {
            const email = document.getElementById("userEmail").value
      const password = document.getElementById("userPassword").value
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed in 
                    // console.log(userCredential)
                    const user = userCredential.user;
                    console.log(user)
                    alert("User found")
                    window.location.href = "dashboard.html"
                    // ...
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.log(errorMessage)
                    alert("Invalid Details")
                });
        })
      </script>
</body>
</html>
