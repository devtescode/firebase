<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1 id="display">I am Dashboard!</h1>
    <button id="logOutBtn">Log Out</button>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getAuth, onAuthStateChanged,signOut } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDX4baj168ihuW0qqc02aWat_0hmV78fR8",
            authDomain: "recap-f51e7.firebaseapp.com",
            projectId: "recap-f51e7",
            storageBucket: "recap-f51e7.appspot.com",
            messagingSenderId: "505301596806",
            appId: "1:505301596806:web:36f5fa59a515edc56baf07"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in, see docs for a list of available properties
                // https://firebase.google.com/docs/reference/js/firebase.User
                // const uid = user.uid;
                console.log(user)
                display.innerHTML = `
                <h1>${user.displayName}</h1>
                <img src="${user.photoURL}" />
                `
                // ...
            } else {
                // User is signed out
                // ...
                window.location.href = "index.html"
            }
        });
        logOutBtn.addEventListener("click", () => {
                signOut(auth).then(() => {
                    // Sign-out successful.
                    console.log("Sign Out Successfully")
                }).catch((error) => {
                    // An error happened.
                });
            })
    </script>
</body>
